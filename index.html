<!DOCTYPE html>
<html>
    <head>
        <title>RockPaperScissors</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id='container'>
            <p>Result of the previous game:</p>
            <div id="result-text">-</div>
            <p id="games-num-text">Games played: 0 of 5</p>
            <p id="play-next-text">Choose what you play next:</p>
            <div id="button-container">
                <button id="rock-btn">Rock</button>
                <button id="paper-btn">Paper</button>
                <button id="scissors-btn">Scissors</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
